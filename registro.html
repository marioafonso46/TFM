    <link rel="alternate" title="Pozolería RSS" type="application/rss+xml" href="/feed.rss" />
</head>

<body>
    <div id="menu">
        <nav>
            <ul>

                    <a title="Inicio" href="index.hmtl">
                        <img src="Imagenes/Logo-web.png" alt="Logo web">

                <li>
                    <a title="Contacto" href="#">Contacto</a>

                    <a title="Trabajo" href="#">Trabajo</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="content">
        <div id="time-line">
            <div class="form">
                <form id="contactform" action="registro.php">
                    <h1>Nos alegra que quieras unirte a nosotros!</h1>
                    <p class="contact">
                        <label for="name">Nombre</label>
                    </p>
                    <input id="name" name="name" placeholder="Nombre y Apellido" required="" tabindex="1" type="text">

                    <p class="contact">
                        <label for="email">Email</label>
                    </p>
                    <input id="email" name="email" placeholder="ejemplo@dominio.com" required="" type="email">

                    <p class="contact">
                        <label for="username">Crea un nombre de usuario</label>
                    </p>
                    <input id="username" name="username" placeholder="nombreusuario" required="" tabindex="2" type="text">

                    <p class="contact">
                        <label for="password">Contraseña</label>
                    </p>
                    <input type="password" id="password" name="password" required="">
                    <p class="contact">
                        <label for="repassword">Confirma tu contraseña</label>
                    </p>
                    <input type="password" id="repassword" name="repassword" required="">

                    <fieldset>
                        <label>Fecha nacimiento</label>
                        <label class="month">
                            <select class="select-style" name="BirthMonth">
                                <option value="">Mes</option>
                                <option value="01">Enero</option>
                                <option value="02">Febrero</option>
                                <option value="03">Marzo</option>
                                <option value="04">Abril</option>
                                <option value="05">Mayo</option>
                                <option value="06">Junio</option>
                                <option value="07">Julio</option>
                                <option value="08">Agosto</option>
                                <option value="09">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                        </label>
                        </select>
                        <label>Dia
                            <input class="birthday" maxlength="2" name="BirthDay" placeholder="Day" required="">
                        </label>
                        <label>Año
                            <input class="birthyear" maxlength="4" name="BirthYear" placeholder="Year" required="">
                        </label>
                    </fieldset>

                    <select class="select-style gender" name="gender">
                        <option value="select">Soy...</option>
                        <option value="m">Hombre</option>
                        <option value="f">Mujer</option>
                        <option value="others">Other</option>
                    </select>
                    <br>
                    <br>

                    <p class="contact">
                        <label for="phone">Numero Telefono</label>
                    </p>
                    <input id="phone" name="phone" placeholder="Numero telefono" required="" type="text">
                    <br>
                    <input class="buttom" name="submit" id="submit" tabindex="5" value="Registrame!" type="submit">
                </form>
            </div>
        </div>
</body>
